<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-3">Card generator</h1>
      

      <div class="myCard mt-4" id="card">
        <div class="superior" id="superior"></div>
        <div class="valor" id="valor"></div>
        <div class="inferior" id="inferior"></div>
      </div>

      <button id="generateBtn" class="btn btn-primary mt-4">Gnerate new card</button>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
